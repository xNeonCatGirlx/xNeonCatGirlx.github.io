<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>xNeonCatGirlx</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/xNeonCatGirlx/xNeonCatGirlx.github.io/main/web.ico" />

  <!-- Preload Fonts -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" as="style" onload="this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"></noscript>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" as="style" onload="this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"></noscript>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Open Sans', sans-serif;
      color: white;
      background: transparent;
    }

    #background-iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: -1;
      pointer-events: none;
    }

    .center-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -30%);
      text-align: center;
      z-index: 10;
    }

    .purple-info-box {
      background: rgba(128, 0, 128, 0.2);
      border: 1px solid rgba(200, 100, 255, 0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 24px 32px;
      max-width: 600px;
      color: white;
      font-size: 1rem;
      box-shadow: 0 0 20px rgba(128, 0, 128, 0.4);
      font-weight: normal;
      font-family: 'Open Sans', sans-serif;
      margin: 12px auto;
    }

    #steam-box {
      margin-bottom: 20px;
    }

    .rotating-text-container {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      text-align: center;
      font-family: 'Open Sans', sans-serif;
      height: 3rem;
      overflow: hidden;
      z-index: 10;
      pointer-events: none;
    }

    .rotating-text span {
      position: absolute;
      width: 100%;
      opacity: 0;
      transform: translateY(100%);
      animation: rotateWord 16s ease-in-out infinite;
      font-size: 2rem;
      left: 0;
      top: 0;
    }

    .rotating-text span:nth-child(1) { animation-delay: 0s; }
    .rotating-text span:nth-child(2) { animation-delay: 4s; }
    .rotating-text span:nth-child(3) { animation-delay: 8s; }
    .rotating-text span:nth-child(4) { animation-delay: 12s; }

    @keyframes rotateWord {
      0%   { opacity: 0; transform: translateY(100%); }
      5%   { opacity: 1; transform: translateY(0); }
      20%  { opacity: 1; transform: translateY(0); }
      25%  { opacity: 0; transform: translateY(-100%); }
      100% { opacity: 0; transform: translateY(-100%); }
    }

    .language-selector, .bottom-right-links {
      position: fixed;
      font-size: 0.9rem;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 6px 10px;
      border-radius: 8px;
      color: white;
      user-select: none;
      z-index: 1000;
    }

    .language-selector {
      top: 10px;
      right: 10px;
    }

    .bottom-right-links {
      bottom: 10px;
      right: 10px;
    }

    .language-selector a,
    .bottom-right-links a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 4px;
      cursor: pointer;
    }

    .language-selector a:hover,
    .bottom-right-links a:hover {
      text-decoration: underline;
    }

    .counter-container {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      background-color: transparent;
      z-index: 900;
    }

    iframe {
      border: none;
      transform: scale(1.8);
      transform-origin: center;
      display: block;
    }

    #steam-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Rotating Text -->
  <div class="rotating-text-container">
    <div class="rotating-text" id="rotating-text"></div>
  </div>

  <!-- Language Switch -->
  <div class="language-selector">
    <a onclick="switchLang('en')">EN</a> |
    <a onclick="switchLang('zh')">中文</a> |
    <a onclick="switchLang('ja')">日本語</a>
  </div>

  <!-- Main Info Area -->
  <div class="center-wrapper">
    <!-- Steam Info Box -->
    <div class="purple-info-box" id="steam-box">
      <a href="https://steamcommunity.com/id/xNeonCatGirlx/" target="_blank" rel="noopener noreferrer" style="text-decoration: none; color: white; display: flex; align-items: center; justify-content: center;">
        <img src="https://cdn2.steamgriddb.com/icon/49265d2447bc3bbfe9e76306ce40a31f.ico" alt="Steam" style="width: 24px; height: 24px; margin-right: 10px; filter: brightness(0) invert(1);" />
        <span style="font-size: 1.1rem;">Nova新星，手动锁头无VAC</span>
      </a>
    </div>

    <!-- System Info Box -->
    <div class="purple-info-box" id="info-box"></div>
  </div>

  <!-- Background -->
  <iframe src="Background/index.html" id="background-iframe"></iframe>

  <!-- Counter -->
  <div class="counter-container">
    <iframe 
      src="https://count.getloli.com/@xneoncatgirlx?name=xneoncatgirlx&theme=rule34&padding=7&offset=0&align=top&scale=1.5&pixelated=1&darkmode=auto" 
      height="60" width="300" 
      title="Moe Counter"
      id="moe-counter"
    ></iframe>
  </div>

  <!-- GitHub & Moe Counter links -->
  <div class="bottom-right-links">
    <a href="https://github.com/xNeonCatGirlx" target="_blank" rel="noopener noreferrer">GitHub</a> |
    <a href="https://count.getloli.com" target="_blank" rel="noopener noreferrer">Moe Counter</a>
  </div>

  <script>
    const konamiCode = [
      'ArrowUp', 'ArrowUp',
      'ArrowDown', 'ArrowDown',
      'ArrowLeft', 'ArrowRight',
      'ArrowLeft', 'ArrowRight'
    ];
    let inputSequence = [];

    document.addEventListener('keydown', (event) => {
      inputSequence.push(event.key);
      if (inputSequence.length > konamiCode.length) inputSequence.shift();
      if (inputSequence.join(',') === konamiCode.join(',')) {
        document.getElementById('moe-counter').src =
          "https://count.getloli.com/@xneoncatgirlx?name=xneoncatgirlx&theme=gelbooru-h&padding=7&offset=0&align=top&scale=1.5&pixelated=1&darkmode=auto";
      }
    });

    function updateRotatingText(textArray) {
      const container = document.getElementById('rotating-text');
      container.innerHTML = '';
      textArray.forEach((text, i) => {
        const span = document.createElement('span');
        span.textContent = text;
        span.style.animationDelay = `${i * 4}s`;
        container.appendChild(span);
      });
    }

    function switchLang(lang) {
      const infoBox = document.getElementById('info-box');

      if (lang === 'en') {
        infoBox.style.fontFamily = "'Open Sans', sans-serif";
        infoBox.innerHTML = `
          <p>Computer Specs<br>
          GPU: Radeon RX 6950XT FE @2.8GHz 1100mV<br>
          CPU: Ryzen 5 5600 OC 4.8GHz @1.3625V<br>
          MB: ASUS ROG Strix X570i<br>
          RAM: 16GBX2 Asguard DDR4 3800MHz OC<br>
          Timings: 18-21-21-21-42 Trfc 520 Trc 65<br>
          Keyboard: RK R87<br>
          Mouse: Dragonfly F1 Pro 4000Hz Polling Rate<br>
          DPI: 800x0.68<br>
          Screen 1: 16:10 2560x1600 240Hz<br>
          Screen 2: 16:10 2560x1600 144Hz</p>
        `;
        updateRotatingText([
          "Welcome to xNeonCatGirlx's profile!",
          "Feel free to look around",
          "Currently flying on Volanta",
          "Adding support for flight tracking"
        ]);
      } else if (lang === 'zh') {
        infoBox.style.fontFamily = "'Open Sans', sans-serif";
        infoBox.innerHTML = `
          <p>电脑配置<br>
          显卡: Radeon RX 6950XT FE @2.8GHz 1100mV<br>
          CPU: Ryzen 5 5600 OC 4.8GHz @1.3625V<br>
          主板: 华硕 ROG Strix X570i<br>
          内存: 16GBX2 阿斯加特 DDR4 3800MHz OC<br>
          时序: 18-21-21-21-42 Trfc 520 Trc 65<br>
          键盘: RK R87<br>
          鼠标: 蜻蜓 F1 Pro 4000Hz 回报率<br>
          DPI: 800x0.68<br>
          主屏: 16:10 2560x1600 240Hz<br>
          副屏: 16:10 2560x1600 144Hz</p>
        `;
        updateRotatingText([
          "欢迎来到 xNeonCatGirlx 的主页！",
          "可以随便看看哟",
          "目前在 Volanta 上飞行",
          "正在加入飞行追踪支持"
        ]);
      } else if (lang === 'ja') {
        infoBox.style.fontFamily = "'Noto Sans JP', sans-serif";
        infoBox.innerHTML = `
          <p>コンピュータの構成<br>
          GPU: Radeon RX 6950XT FE @2.8GHz 1100mV<br>
          CPU: Ryzen 5 5600 OC 4.8GHz @1.3625V<br>
          マザーボード: ASUS ROG Strix X570i<br>
          メモリ: 16GBx2 Asguard DDR4 3800MHz OC<br>
          タイミング: 18-21-21-21-42 Trfc 520 Trc 65<br>
          キーボード: RK R87<br>
          マウス: Dragonfly F1 Pro 4000Hz ポーリングレート<br>
          DPI: 800x0.68<br>
          画面 1: 16:10 2560x1600 240Hz<br>
          画面 2: 16:10 2560x1600 144Hz</p>
        `;
        updateRotatingText([
          "xNeonCatGirlxのプロフィールへようこそ！",
          "自由に見ていってね",
          "現在Volantaでフライト中",
          "フライト追跡機能を追加中"
        ]);
      }
    }

    switchLang('en');
  </script>
</body>
</html>

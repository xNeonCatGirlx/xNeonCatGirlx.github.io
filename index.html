<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>xNeonCatGirlx</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/xNeonCatGirlx/xNeonCatGirlx.github.io/main/web.ico" />
  
  <style>
    /* Prevent scrolling */
    html, body {
      overflow: hidden;
      height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;

      /* Center content vertically/horizontally */
      display: flex;
      flex-direction: column;
      justify-content: space-between; 
      align-items: center;
    }

    .rotating-text {
      font-size: 2rem;
      font-weight: bold;
      height: 2.5rem;
      width: 12rem;
      overflow: hidden;
      position: relative;
      margin-bottom: 1rem;
    }

    .rotating-text span {
      position: absolute;
      width: 100%;
      opacity: 0;
      animation: rotateWord 12s linear infinite 0s;
    }
    .rotating-text span:nth-child(2) {
      animation-delay: 4s;
    }
    .rotating-text span:nth-child(3) {
      animation-delay: 8s;
    }

    @keyframes rotateWord {
      0% { opacity: 0; transform: translateY(100%); }
      5% { opacity: 1; transform: translateY(0); }
      30% { opacity: 1; transform: translateY(0); }
      35% { opacity: 0; transform: translateY(-100%); }
      100% { opacity: 0; }
    }

    .counter-container {
      position: relative;
      z-index: 900;
      overflow: visible; /* ensure iframe scaling doesn't clip */
    }

    iframe {
      border: none;
      transform: scale(1.8);
      transform-origin: center; /* scale from center */
    }

    /* Bottom right links container */
    .bottom-right-links {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 0.9rem;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 8px;
      color: white;
      z-index: 1000;

      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      user-select: none;
    }

    .bottom-right-links a {
      color: #ffffff;
      text-decoration: none;
    }

    .bottom-right-links a:hover {
      text-decoration: underline;
    }

    .separator {
      user-select: none;
      color: white;
    }

    .resources-wrapper {
      position: relative;
      cursor: pointer;
      user-select: none;
    }

    .resources-toggle {
      user-select: none;
      white-space: nowrap;
    }

    .resources-menu {
      position: absolute;
      bottom: 100%; /* POP UP ABOVE the button */
      right: 0;
      z-index: 1100;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 8px 8px 0 0; /* rounded top corners */
      overflow: hidden;
      max-height: 0;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.6s ease;
      display: flex;
      flex-direction: column;
      pointer-events: none;
      white-space: nowrap;
      margin-bottom: 6px; /* gap below menu */
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    /* Keep menu open when hovering toggle or menu */
    .resources-wrapper:hover .resources-menu,
    .resources-menu:hover {
      max-height: 500px;
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .resources-menu a {
      padding: 8px 12px;
      color: white;
      text-decoration: none;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      user-select: text;
    }

    .resources-menu a:first-child {
      border-top: none;
    }

    .resources-menu a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="rotating-text">
    <span>Welcome!</span>
    <span>Counter</span>
    <span>Placeholder</span>
  </div>

  <div class="counter-container">
    <iframe 
      src="https://count.getloli.com/@xneoncatgirlx?name=xneoncatgirlx&theme=rule34&padding=12&offset=0&align=top&scale=1.5&pixelated=1&darkmode=auto" 
      height="60" width="300" 
      title="Moe Counter">
    </iframe>
  </div>

  <div class="bottom-right-links">
    <a href="https://github.com/xNeonCatGirlx" target="_blank" rel="noopener noreferrer">GitHub</a>
    <span class="separator">|</span>
    <div class="resources-wrapper">
      <span class="resources-toggle">Resources â–²</span>
      <div class="resources-menu">
        <a href="https://count.getloli.com" target="_blank" rel="noopener noreferrer">Moe Counter</a>
        <a href="https://wallpapercave.com" target="_blank" rel="noopener noreferrer">WallpaperCave</a>
      </div>
    </div>
  </div>

  <script>
    const wallpapers = [
      "https://wallpapercave.com/wp/wp12476885.jpg",
      "https://wallpapercave.com/wp/wp15016687.webp",
      "https://wallpapercave.com/wp/wp11375892.jpg",
      "https://wallpapercave.com/wp/wp15016723.webp",
    ];

    const randomWallpaper = wallpapers[Math.floor(Math.random() * wallpapers.length)];
    document.body.style.backgroundImage = `url('${randomWallpaper}')`;
  </script>
</body>
</html>

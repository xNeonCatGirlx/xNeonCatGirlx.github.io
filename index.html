<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>xNeonCatGirlx</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/xNeonCatGirlx/xNeonCatGirlx.github.io/main/web.ico" />

  <!-- Google Font: Open Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Open Sans', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: transparent;
    }

    #background-iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: -1;
      pointer-events: none;
    }

    .rotating-text {
      font-size: 2rem;
      height: 3rem;
      width: 100%;
      overflow: hidden;
      position: fixed;
      top: 10px;
      text-align: center;
      z-index: 1000;
    }

    .rotating-text span {
      position: absolute;
      width: 100%;
      opacity: 0;
      animation: rotateWord 16s linear infinite 0s;
    }
    .rotating-text span:nth-child(2) {
      animation-delay: 4s;
    }
    .rotating-text span:nth-child(3) {
      animation-delay: 8s;
    }
    .rotating-text span:nth-child(4) {
      animation-delay: 12s;
    }

    @keyframes rotateWord {
      0% { opacity: 0; transform: translateY(100%); }
      5% { opacity: 1; transform: translateY(0); }
      30% { opacity: 1; transform: translateY(0); }
      35% { opacity: 0; transform: translateY(-100%); }
      100% { opacity: 0; }
    }

    .purple-info-box {
      background: rgba(128, 0, 128, 0.2);
      border: 1px solid rgba(200, 100, 255, 0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 20px 30px;
      max-width: 600px;
      margin-top: 100px;
      color: white;
      font-size: 1.1rem;
      box-shadow: 0 0 20px rgba(128, 0, 128, 0.4);
      text-align: center;
      z-index: 900;
    }

    .counter-container {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      background-color: transparent;
      padding: 0;
      z-index: 900;
    }

    iframe {
      border: none;
      transform: scale(1.8);
      transform-origin: center;
      display: block;
    }

    .bottom-right-links,
    .language-switcher {
      position: fixed;
      font-size: 0.9rem;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 6px 10px;
      border-radius: 8px;
      color: white;
      user-select: none;
      z-index: 1000;
    }

    .bottom-right-links {
      bottom: 10px;
      right: 10px;
    }

    .language-switcher {
      top: 10px;
      right: 10px;
    }

    .bottom-right-links a,
    .language-switcher a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 4px;
    }

    .bottom-right-links a:hover,
    .language-switcher a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Rotating Header Text -->
  <div class="rotating-text">
    <span>Welcome to xNeonCatGirlx's profile!</span>
    <span>Feel free to look around</span>
    <span>Currently flying on Volanta</span>
    <span>Adding support for flight tracking</span>
  </div>

  <!-- Purple Info Box -->
  <div class="purple-info-box">
    <p>This is a beautiful Hyprland-style info box. 🌌<br>You can change this text in the HTML.</p>
  </div>

  <!-- Background Animation -->
  <iframe src="Background/index.html" id="background-iframe"></iframe>

  <!-- Counter -->
  <div class="counter-container">
    <iframe 
      src="https://count.getloli.com/@xneoncatgirlx?name=xneoncatgirlx&theme=rule34&padding=7&offset=0&align=top&scale=1.5&pixelated=1&darkmode=auto" 
      height="60" width="300" 
      title="Moe Counter"
      id="moe-counter">
    </iframe>
  </div>

  <!-- Language Switcher -->
  <div class="language-switcher">
    <a href="#" onclick="switchLang('en')">EN</a> |
    <a href="#" onclick="switchLang('zh')">ZH</a> |
    <a href="#" onclick="switchLang('ja')">JA</a>
  </div>

  <!-- Footer Links -->
  <div class="bottom-right-links">
    <a href="https://github.com/xNeonCatGirlx" target="_blank" rel="noopener noreferrer">GitHub</a> |
    <a href="https://count.getloli.com" target="_blank" rel="noopener noreferrer">Moe Counter</a>
  </div>

  <!-- Scripts -->
  <script>
    const translations = {
      en: {
        box: "This is a beautiful Hyprland-style info box. 🌌<br>You can change this text in the HTML.",
        rotating: [
          "Welcome to xNeonCatGirlx's profile!",
          "Feel free to look around",
          "Currently flying on Volanta",
          "Adding support for flight tracking"
        ]
      },
      zh: {
        box: "这是一个漂亮的 Hyprland 风格信息框 🌌<br>你可以在 HTML 中修改这段文字。",
        rotating: [
          "欢迎来到 xNeonCatGirlx 的主页！",
          "随便看看吧～",
          "目前在 Volanta 上飞行中",
          "正在添加航班跟踪支持"
        ]
      },
      ja: {
        box: "これは美しい Hyprland スタイルの情報ボックスです 🌌<br>HTML でこのテキストを変更できます。",
        rotating: [
          "ようこそ、xNeonCatGirlx のプロフィールへ！",
          "ごゆっくりご覧ください～",
          "現在 Volanta でフライト中",
          "フライト追跡機能を追加中"
        ]
      }
    };

    function switchLang(lang) {
      const t = translations[lang];
      if (!t) return;

      document.querySelector('.purple-info-box').innerHTML = `<p>${t.box}</p>`;
      const rotatingText = document.querySelector('.rotating-text');
      rotatingText.innerHTML = '';
      t.rotating.forEach((line, i) => {
        const span = document.createElement('span');
        span.textContent = line;
        if (i > 0) span.style.animationDelay = `${i * 4}s`;
        rotatingText.appendChild(span);
      });
    }

    // Set default language
    switchLang('en');

    // Konami Code Easter Egg
    const konamiCode = ['ArrowUp','ArrowUp','ArrowDown','ArrowDown','ArrowLeft','ArrowRight','ArrowLeft','ArrowRight'];
    let inputSequence = [];
    document.addEventListener('keydown', (event) => {
      inputSequence.push(event.key);
      if (inputSequence.length > konamiCode.length) inputSequence.shift();
      if (inputSequence.join(',') === konamiCode.join(',')) {
        const counterIframe = document.getElementById('moe-counter');
        counterIframe.src = "https://count.getloli.com/@xneoncatgirlx?name=xneoncatgirlx&theme=gelbooru-h&padding=7&offset=0&align=top&scale=1.5&pixelated=1&darkmode=auto";
      }
    });
  </script>
</body>
</html>

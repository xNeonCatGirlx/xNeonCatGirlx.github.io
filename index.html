<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>xNeonCatGirlx</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/xNeonCatGirlx/xNeonCatGirlx.github.io/main/web.ico" />
  
  <!-- Open Sans for general -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <!-- Noto Sans JP for Japanese -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet" />
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Open Sans', sans-serif;
      color: white;
      background: transparent;
    }

    #background-iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: -1;
      pointer-events: none;
    }

    .center-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
    }

    .purple-info-box {
      background: rgba(128, 0, 128, 0.2);
      border: 1px solid rgba(200, 100, 255, 0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 24px 32px;
      max-width: 600px;
      color: white;
      font-size: 1.2rem;
      box-shadow: 0 0 20px rgba(128, 0, 128, 0.4);
      font-weight: normal;
      font-family: 'Open Sans', sans-serif;
    }

    .rotating-text-container {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 90vw
      padding: 0 1rem;
      text-align: center;
      font-family: 'Open Sans', sans-serif;
      height: 3rem;
      overflow: hidden;
      z-index: 10;
      pointer-events: none;
    }

    .rotating-text span {
      position: absolute;
      width: 100%;
      opacity: 0;
      transform: translateY(100%);
      animation: rotateWord 16s ease-in-out infinite;
      font-size: 2rem;
      left: 0;
      top: 0;
    }

    .rotating-text span:nth-child(1) { animation-delay: 0s; }
    .rotating-text span:nth-child(2) { animation-delay: 4s; }
    .rotating-text span:nth-child(3) { animation-delay: 8s; }
    .rotating-text span:nth-child(4) { animation-delay: 12s; }

    @keyframes rotateWord {
      0%   { opacity: 0; transform: translateY(100%); }
      5%   { opacity: 1; transform: translateY(0); }
      20%  { opacity: 1; transform: translateY(0); }
      25%  { opacity: 0; transform: translateY(-100%); }
      100% { opacity: 0; transform: translateY(-100%); }
    }

    .language-selector, .bottom-right-links {
      position: fixed;
      font-size: 0.9rem;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 6px 10px;
      border-radius: 8px;
      color: white;
      user-select: none;
      z-index: 1000;
    }

    .language-selector {
      top: 10px;
      right: 10px;
    }

    .bottom-right-links {
      bottom: 10px;
      right: 10px;
    }

    .language-selector a,
    .bottom-right-links a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 4px;
      cursor: pointer;
    }

    .language-selector a:hover,
    .bottom-right-links a:hover {
      text-decoration: underline;
    }

    .counter-container {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      background-color: transparent;
      z-index: 900;
    }

    iframe {
      border: none;
      transform: scale(1.8);
      transform-origin: center;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Rotating Text -->
  <div class="rotating-text-container">
    <div class="rotating-text">
      <span>Welcome to xNeonCatGirlx's profile!</span>
      <span>Feel free to look around</span>
      <span>Currently flying on Volanta</span>
      <span>Adding support for flight tracking</span>
    </div>
  </div>

  <!-- Language Switch -->
  <div class="language-selector">
    <a onclick="switchLang('en')">EN</a> |
    <a onclick="switchLang('zh')">中文</a> |
    <a onclick="switchLang('ja')">日本語</a>
  </div>

  <!-- Main Centered Info Box -->
  <div class="center-wrapper">
    <div class="purple-info-box" id="info-box">
      <p>Display box test </p>
    </div>
  </div>

  <!-- Background -->
  <iframe src="Background/index.html" id="background-iframe"></iframe>

  <!-- Counter -->
  <div class="counter-container">
    <iframe 
      src="https://count.getloli.com/@xneoncatgirlx?name=xneoncatgirlx&theme=rule34&padding=7&offset=0&align=top&scale=1.5&pixelated=1&darkmode=auto" 
      height="60" width="300" 
      title="Moe Counter"
      id="moe-counter"
    ></iframe>
  </div>

  <!-- GitHub & Moe Counter links -->
  <div class="bottom-right-links">
    <a href="https://github.com/xNeonCatGirlx" target="_blank" rel="noopener noreferrer">GitHub</a> |
    <a href="https://count.getloli.com" target="_blank" rel="noopener noreferrer">Moe Counter</a>
  </div>

  <script>
    const konamiCode = [
      'ArrowUp', 'ArrowUp',
      'ArrowDown', 'ArrowDown',
      'ArrowLeft', 'ArrowRight',
      'ArrowLeft', 'ArrowRight'
    ];
    let inputSequence = [];

    document.addEventListener('keydown', (event) => {
      inputSequence.push(event.key);
      if (inputSequence.length > konamiCode.length) inputSequence.shift();
      if (inputSequence.join(',') === konamiCode.join(',')) {
        document.getElementById('moe-counter').src =
          "https://count.getloli.com/@xneoncatgirlx?name=xneoncatgirlx&theme=gelbooru-h&padding=7&offset=0&align=top&scale=1.5&pixelated=1&darkmode=auto";
      }
    });

    function switchLang(lang) {
      const infoBox = document.getElementById('info-box');
      if (lang === 'en') {
        infoBox.style.fontFamily = "'Open Sans', sans-serif";
        infoBox.innerHTML = "<p>Display box test </p>";
      } else if (lang === 'zh') {
        infoBox.style.fontFamily = "'Open Sans', sans-serif";
        infoBox.innerHTML = "<p>展示框测试 </p>";
      } else if (lang === 'ja') {
        infoBox.style.fontFamily = "'Noto Sans JP', sans-serif";
        infoBox.innerHTML = "<p>ディスプレイボックスのテスト </p>";
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>xNeonCatGirlx</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/xNeonCatGirlx/xNeonCatGirlx.github.io/main/web.ico" />

  <style>

    .hypr-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(30, 30, 30, 0.6);
      border-radius: 16px;
      backdrop-filter: blur(12px);
      padding: 24px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      width: 90%;
      max-width: 400px;
      z-index: 999;
      color: white;
      display: flex;
      flex-direction: column;
      gap: 12px;
      font-family: 'Segoe UI', sans-serif;
}

    .hypr-box input,
    .hypr-box textarea {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
      border-radius: 8px;
      padding: 10px;
      font-size: 1rem;
      outline: none;
      resize: none;
      font-family: inherit;
    }

    .hypr-box input:focus,
    .hypr-box textarea:focus {
      border-color: #ffffff;
      background: rgba(255, 255, 255, 0.15);
    }

    .hypr-box button {
      padding: 10px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .hypr-box button:hover {
      background: rgba(255, 255, 255, 0.25);
    }


    #background-iframe {
      position: fixed;  /* fixed position */
      top: 0;
      left: 0;
      width: 100vw;    /* full viewport width */
      height: 100vh;   /* full viewport height */
      border: none;
      z-index: -1;     /* behind all content */
      pointer-events: none; /* make clicks go through iframe */
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden; 
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .rotating-text {
      font-size: 2rem;
      font-weight: bold;
      height: 3rem;
      width: 40rem;
      overflow: hidden;
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      margin-bottom: 0;
      z-index: 1000;
    }

    .rotating-text span {
      position: absolute;
      width: 100%;
      opacity: 0;
      animation: rotateWord 12s linear infinite 0s;
    }
    .rotating-text span:nth-child(2) {
      animation-delay: 4s;
    }
    .rotating-text span:nth-child(3) {
      animation-delay: 8s;
    }

    @keyframes rotateWord {
      0% { opacity: 0; transform: translateY(100%); }
      5% { opacity: 1; transform: translateY(0); }
      30% { opacity: 1; transform: translateY(0); }
      35% { opacity: 0; transform: translateY(-100%); }
      100% { opacity: 0; }
    }

    .bottom-right-links {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 0.9rem;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 6px 10px;
      border-radius: 8px;
      color: white;
      user-select: none;
      z-index: 1000;
    }

    .bottom-right-links a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 4px;
    }

    .bottom-right-links a:hover {
      text-decoration: underline;
    }

    .counter-container {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      background-color: transparent;
      padding: 0;
      border-radius: 0;
      z-index: 900;
    }

    iframe {
      border: none;
      transform: scale(1.8);
      transform-origin: center;
      display: block;
    }
  </style>
</head>
<body>
  <div class="rotating-text">
    <span>Welcome to xNeonCatGirlx's profile!</span>
    <span>    Feel free to look around</span>
    <span>  Currently flying on Volanta</span>
    <span>Adding support for flight tracking</span>
  </div>

  <div class="hypr-box">
    <h2>Title I guess?</h2>
    <input type="text" placeholder="Placeholder 1" />
    <textarea placeholder="Placeholder 2"></textarea>
    <button>Submit</button>
  </div>


  <iframe src="Background/index.html" id="background-iframe"></iframe>

  <div class="counter-container">
    <iframe 
      src="https://count.getloli.com/@xneoncatgirlx?name=xneoncatgirlx&theme=rule34&padding=7&offset=0&align=top&scale=1.5&pixelated=1&darkmode=auto" 
      height="60" width="300" 
      title="Moe Counter"
      id="moe-counter"
    >
    </iframe>
  </div>

  <div class="bottom-right-links">
    <a href="https://github.com/xNeonCatGirlx" target="_blank" rel="noopener noreferrer">GitHub</a> |
    <a href="https://count.getloli.com" target="_blank" rel="noopener noreferrer">Moe Counter</a>
  </div>

  <script>

    const konamiCode = [
      'ArrowUp',
      'ArrowUp',
      'ArrowDown',
      'ArrowDown',
      'ArrowLeft',
      'ArrowRight',
      'ArrowLeft',
      'ArrowRight'
    ];

    let inputSequence = [];

    document.addEventListener('keydown', (event) => {
      inputSequence.push(event.key);
      
      
      if (inputSequence.length > konamiCode.length) {
        inputSequence.shift();
      }

      if (inputSequence.join(',') === konamiCode.join(',')) {
        // Change the iframe src on Konami code detected
        const counterIframe = document.getElementById('moe-counter');
        counterIframe.src = "https://count.getloli.com/@xneoncatgirlx?name=xneoncatgirlx&theme=gelbooru-h&padding=7&offset=0&align=top&scale=1.5&pixelated=1&darkmode=auto";
      }
    });
  </script>
</body>
</html>
